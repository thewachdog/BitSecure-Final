<!doctype html>
<html lang="en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BitSecure | Movies</title>
    
    {% load static %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Typography CSS -->
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <style>
      #id_plan_0, #id_plan_1, #id_plan_2{
        height: auto;
        width: auto;
      }
  </style>
  </head>
  <body class="sign-in-page">
    {% load common %}
    <section>
        <br><br>
        <div class="container">
          <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-6 col-md-12 align-self-center">
                <div class="sign-user_card ">                    
                  <div class="sign-in-page-data">
                      <div class="sign-in-from w-100 m-auto">
                        <section id="iq-suggestede" class="s-margin">
                          <div>
                            <div class="row">
                                <div class="col-sm-12 overflow-hidden">
                                  <div class="iq-main-header d-flex align-items-center justify-content-between">                       
                                      <h3 class="main-title">Uploaded Movies & Videos</h3>                    
                                  </div>
                                  <div class="suggestede-contens">
                                      <ul class="list-inline row p-0 mb-0">
                                        <br><br>
                                        {% for value in vid %}
                                          <li class="slide-item">
                                              <div class="block-images position-relative">
                                                  <div class="img-box">
                                                    <img src="{% static 'images/suggested/01.jpg' %}" class="img-fluid" alt="">
                                                  </div>
                                                  <div class="block-description">
                                                    <h5 class="iq-title"><a href="{{ value.url|split_path_last }}">{{ value.title|split_dot_first }}</a></h5>
                                                    <div class="movie-time d-flex align-items-center my-2">
                                                        <div class="badge badge-secondary p-1 mr-2">17+</div>
                                                        <span class="text-white">2h 30m</span>
                                                    </div>
                                                    <a href="{{ value.url|split_path_last }}">
                                                      <div class="hover-buttons">
                                                        <span class="btn btn-hover iq-button"><i class="fa fa-play mr-1" aria-hidden="true"></i>
                                                        Play Now</span>
                                                      </div>
                                                    </a>
                                                  </div>
                                              </div>
                                          </li>
                                        {% endfor %}
                                      </ul>
                                  </div>
                                </div>
                            </div>
                          </div>
                        </section>
                      </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </section>
    <!-- MainContent End-->

    <!-- back-to-top End -->
    <!-- jQuery, Popper JS -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Slick JS -->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <!-- owl carousel Js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- select2 Js -->
    <script src="{% static 'js/select2.min.js' %}"></script>
    <!-- Magnific Popup-->
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <!-- Slick Animation-->
    <script src="{% static 'js/slick-animation.min.js' %}"></script>
    <!-- Custom JS-->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
