<!-- templates/register.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h3 class="mb-3 text-center">
    Register
  </h3>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-hover" type="submit">Register</button>
  </form>
{% endblock %}
