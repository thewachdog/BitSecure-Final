<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Add your CSS or link to external stylesheets here -->
</head>
<body>
    <header>
        <h1>{% block header %}My Site{% endblock %}</h1>
        <!-- Add navigation links here if needed -->
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 My Site. All rights reserved.</p>
        <!-- Add additional footer content here if needed -->
    </footer>
</body>
</html>
